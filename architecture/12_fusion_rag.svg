<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 530" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arrow12" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#475569"/></marker>
    <linearGradient id="bg12" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#f8fafc"/><stop offset="100%" stop-color="#e2e8f0"/></linearGradient>
  </defs>
  <rect width="720" height="530" rx="12" fill="url(#bg12)" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="360" y="40" text-anchor="middle" font-size="20" font-weight="700" fill="#1e293b">RAG-Fusion</text>
  <text x="360" y="62" text-anchor="middle" font-size="12" fill="#64748b">Reciprocal Rank Fusion across multiple query retrievals</text>

  <!-- User Query -->
  <rect x="270" y="80" width="180" height="44" rx="22" fill="#3b82f6" stroke="#2563eb" stroke-width="1.5"/>
  <text x="360" y="107" text-anchor="middle" font-size="14" font-weight="600" fill="#fff">User Query</text>

  <line x1="360" y1="124" x2="360" y2="150" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>

  <!-- Generate Variants -->
  <rect x="220" y="155" width="280" height="40" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="360" y="180" text-anchor="middle" font-size="13" font-weight="600" fill="#92400e">LLM: Generate 3 Query Variants</text>

  <!-- Fan out -->
  <line x1="280" y1="195" x2="140" y2="235" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>
  <line x1="360" y1="195" x2="360" y2="235" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>
  <line x1="440" y1="195" x2="560" y2="235" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>

  <!-- Retrieval per variant -->
  <rect x="65" y="240" width="150" height="70" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="140" y="262" text-anchor="middle" font-size="11" font-weight="600" fill="#1e40af">Variant 1</text>
  <text x="140" y="278" text-anchor="middle" font-size="10" fill="#3b82f6">Retrieve k=5</text>
  <text x="140" y="295" text-anchor="middle" font-size="9" fill="#64748b">Ranked: D3,D1,D5,D2,D7</text>

  <rect x="285" y="240" width="150" height="70" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="360" y="262" text-anchor="middle" font-size="11" font-weight="600" fill="#1e40af">Variant 2</text>
  <text x="360" y="278" text-anchor="middle" font-size="10" fill="#3b82f6">Retrieve k=5</text>
  <text x="360" y="295" text-anchor="middle" font-size="9" fill="#64748b">Ranked: D1,D4,D3,D6,D2</text>

  <rect x="505" y="240" width="150" height="70" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="580" y="262" text-anchor="middle" font-size="11" font-weight="600" fill="#1e40af">Variant 3</text>
  <text x="580" y="278" text-anchor="middle" font-size="10" fill="#3b82f6">Retrieve k=5</text>
  <text x="580" y="295" text-anchor="middle" font-size="9" fill="#64748b">Ranked: D2,D3,D1,D8,D4</text>

  <!-- Converge to RRF -->
  <line x1="140" y1="310" x2="300" y2="360" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>
  <line x1="360" y1="310" x2="360" y2="360" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>
  <line x1="580" y1="310" x2="420" y2="360" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>

  <!-- RRF -->
  <rect x="180" y="365" width="360" height="55" rx="8" fill="#ede9fe" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="360" y="388" text-anchor="middle" font-size="13" font-weight="700" fill="#5b21b6">Reciprocal Rank Fusion (RRF)</text>
  <text x="360" y="408" text-anchor="middle" font-size="11" fill="#7c3aed">Score = sum( 1 / (k + rank + 1) ) across lists</text>

  <line x1="360" y1="420" x2="360" y2="448" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>

  <!-- Fused ranking -->
  <rect x="220" y="453" width="280" height="30" rx="8" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="360" y="473" text-anchor="middle" font-size="12" fill="#475569">Fused Ranking: D3, D1, D2, D4, ...</text>

  <line x1="360" y1="483" x2="360" y2="498" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow12)"/>

  <rect x="240" y="500" width="240" height="22" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <text x="360" y="516" text-anchor="middle" font-size="12" font-weight="600" fill="#166534">LLM Generation</text>
</svg>