<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 510" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arrow7" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#475569"/></marker>
    <linearGradient id="bg7" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#f8fafc"/><stop offset="100%" stop-color="#e2e8f0"/></linearGradient>
  </defs>
  <rect width="720" height="510" rx="12" fill="url(#bg7)" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="360" y="40" text-anchor="middle" font-size="20" font-weight="700" fill="#1e293b">Context-Aware Chunking</text>
  <text x="360" y="62" text-anchor="middle" font-size="12" fill="#64748b">Semantic boundary splitting with sentence overlap</text>

  <!-- Document -->
  <rect x="200" y="85" width="320" height="50" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="360" y="110" text-anchor="middle" font-size="13" font-weight="600" fill="#1e40af">Source Document</text>
  <text x="360" y="126" text-anchor="middle" font-size="11" fill="#3b82f6">Markdown with headings &amp; paragraphs</text>

  <line x1="360" y1="135" x2="360" y2="160" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow7)"/>

  <!-- Semantic Split -->
  <rect x="190" y="165" width="340" height="50" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="360" y="187" text-anchor="middle" font-size="13" font-weight="600" fill="#92400e">Semantic Splitting</text>
  <text x="360" y="205" text-anchor="middle" font-size="11" fill="#b45309">Split on headings (#{1,3}) &amp; double newlines</text>

  <line x1="360" y1="215" x2="360" y2="240" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow7)"/>

  <!-- Chunks visualization -->
  <rect x="80" y="245" width="560" height="80" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="360" y="265" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">Semantic Chunks with Overlap</text>

  <!-- Chunk boxes with overlap illustration -->
  <rect x="100" y="275" width="150" height="35" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="175" y="297" text-anchor="middle" font-size="10" fill="#1e40af">Chunk 1</text>

  <rect x="220" y="275" width="150" height="35" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="295" y="297" text-anchor="middle" font-size="10" fill="#1e40af">Chunk 2</text>

  <rect x="340" y="275" width="150" height="35" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="415" y="297" text-anchor="middle" font-size="10" fill="#1e40af">Chunk 3</text>

  <rect x="460" y="275" width="150" height="35" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="535" y="297" text-anchor="middle" font-size="10" fill="#1e40af">Chunk N</text>

  <!-- Overlap indicators -->
  <rect x="220" y="275" width="30" height="35" rx="0" fill="#bfdbfe" opacity="0.7"/>
  <rect x="340" y="275" width="30" height="35" rx="0" fill="#bfdbfe" opacity="0.7"/>
  <rect x="460" y="275" width="30" height="35" rx="0" fill="#bfdbfe" opacity="0.7"/>
  <text x="360" y="323" text-anchor="middle" font-size="9" fill="#94a3b8">Darker areas = 1-2 sentence overlap</text>

  <line x1="360" y1="335" x2="360" y2="360" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow7)"/>

  <!-- Embed + Index -->
  <rect x="220" y="365" width="280" height="40" rx="8" fill="#ede9fe" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="360" y="390" text-anchor="middle" font-size="13" font-weight="600" fill="#5b21b6">Embed &amp; Index (FAISS)</text>

  <line x1="360" y1="405" x2="360" y2="425" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow7)"/>

  <!-- Retrieve -->
  <rect x="220" y="430" width="280" height="35" rx="8" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="360" y="452" text-anchor="middle" font-size="12" fill="#475569">Query &amp; Retrieve Coherent Chunks</text>

  <line x1="360" y1="465" x2="360" y2="478" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow7)"/>

  <rect x="240" y="480" width="240" height="22" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <text x="360" y="496" text-anchor="middle" font-size="12" font-weight="600" fill="#166534">LLM Generation</text>
</svg>