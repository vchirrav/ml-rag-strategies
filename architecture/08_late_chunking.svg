<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 520" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arrow8" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#475569"/></marker>
    <linearGradient id="bg8" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#f8fafc"/><stop offset="100%" stop-color="#e2e8f0"/></linearGradient>
  </defs>
  <rect width="720" height="520" rx="12" fill="url(#bg8)" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="360" y="40" text-anchor="middle" font-size="20" font-weight="700" fill="#1e293b">Late Chunking</text>
  <text x="360" y="62" text-anchor="middle" font-size="12" fill="#64748b">Full-document context preserved in chunk embeddings</text>

  <!-- Comparison: Traditional vs Late -->
  <!-- Traditional (left) -->
  <rect x="40" y="85" width="300" height="200" rx="8" fill="#fff5f5" stroke="#fca5a5" stroke-width="1.5"/>
  <text x="190" y="108" text-anchor="middle" font-size="12" font-weight="700" fill="#dc2626">Traditional: Chunk-then-Embed</text>

  <rect x="70" y="120" width="240" height="30" rx="6" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
  <text x="190" y="140" text-anchor="middle" font-size="11" fill="#991b1b">Document</text>

  <line x1="130" y1="150" x2="130" y2="170" stroke="#dc2626" stroke-width="1" marker-end="url(#arrow8)"/>
  <line x1="190" y1="150" x2="190" y2="170" stroke="#dc2626" stroke-width="1" marker-end="url(#arrow8)"/>
  <line x1="250" y1="150" x2="250" y2="170" stroke="#dc2626" stroke-width="1" marker-end="url(#arrow8)"/>

  <rect x="100" y="175" width="60" height="25" rx="4" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
  <text x="130" y="192" text-anchor="middle" font-size="9" fill="#991b1b">Chunk</text>
  <rect x="160" y="175" width="60" height="25" rx="4" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
  <text x="190" y="192" text-anchor="middle" font-size="9" fill="#991b1b">Chunk</text>
  <rect x="220" y="175" width="60" height="25" rx="4" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
  <text x="250" y="192" text-anchor="middle" font-size="9" fill="#991b1b">Chunk</text>

  <line x1="130" y1="200" x2="130" y2="218" stroke="#dc2626" stroke-width="1" marker-end="url(#arrow8)"/>
  <line x1="190" y1="200" x2="190" y2="218" stroke="#dc2626" stroke-width="1" marker-end="url(#arrow8)"/>
  <line x1="250" y1="200" x2="250" y2="218" stroke="#dc2626" stroke-width="1" marker-end="url(#arrow8)"/>

  <rect x="90" y="225" width="200" height="25" rx="4" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
  <text x="190" y="243" text-anchor="middle" font-size="10" fill="#991b1b">Isolated Embeddings (no context)</text>

  <text x="190" y="275" text-anchor="middle" font-size="10" fill="#ef4444">Context lost at chunk boundaries</text>

  <!-- Late Chunking (right) -->
  <rect x="380" y="85" width="300" height="200" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>
  <text x="530" y="108" text-anchor="middle" font-size="12" font-weight="700" fill="#16a34a">Late: Embed-then-Chunk</text>

  <rect x="410" y="120" width="240" height="30" rx="6" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
  <text x="530" y="140" text-anchor="middle" font-size="11" fill="#166534">Full Document + Context Prefix</text>

  <line x1="530" y1="150" x2="530" y2="170" stroke="#16a34a" stroke-width="1" marker-end="url(#arrow8)"/>

  <rect x="420" y="175" width="220" height="25" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
  <text x="530" y="193" text-anchor="middle" font-size="10" fill="#166534">Full-Document Embedding</text>

  <line x1="470" y1="200" x2="470" y2="218" stroke="#16a34a" stroke-width="1" marker-end="url(#arrow8)"/>
  <line x1="530" y1="200" x2="530" y2="218" stroke="#16a34a" stroke-width="1" marker-end="url(#arrow8)"/>
  <line x1="590" y1="200" x2="590" y2="218" stroke="#16a34a" stroke-width="1" marker-end="url(#arrow8)"/>

  <rect x="430" y="225" width="200" height="25" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
  <text x="530" y="243" text-anchor="middle" font-size="10" fill="#166534">Context-Rich Chunk Embeddings</text>

  <text x="530" y="275" text-anchor="middle" font-size="10" fill="#16a34a">Each chunk retains document context</text>

  <!-- Query Pipeline -->
  <rect x="270" y="310" width="180" height="44" rx="22" fill="#3b82f6" stroke="#2563eb" stroke-width="1.5"/>
  <text x="360" y="337" text-anchor="middle" font-size="14" font-weight="600" fill="#fff">User Query</text>

  <line x1="360" y1="354" x2="360" y2="380" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow8)"/>

  <rect x="210" y="385" width="300" height="40" rx="8" fill="#ede9fe" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="360" y="410" text-anchor="middle" font-size="13" font-weight="600" fill="#5b21b6">Cosine Similarity Ranking (Top-3)</text>

  <line x1="360" y1="425" x2="360" y2="450" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow8)"/>

  <rect x="230" y="455" width="260" height="40" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <text x="360" y="480" text-anchor="middle" font-size="13" font-weight="600" fill="#166534">LLM Generation</text>
</svg>