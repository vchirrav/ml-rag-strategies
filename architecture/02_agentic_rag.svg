<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 520" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#475569"/></marker>
    <linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#f8fafc"/><stop offset="100%" stop-color="#e2e8f0"/></linearGradient>
  </defs>
  <rect width="720" height="520" rx="12" fill="url(#bg2)" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="360" y="40" text-anchor="middle" font-size="20" font-weight="700" fill="#1e293b">Agentic RAG</text>
  <text x="360" y="62" text-anchor="middle" font-size="12" fill="#64748b">LLM Agent with autonomous retrieval decisions</text>

  <!-- User Query -->
  <rect x="270" y="85" width="180" height="44" rx="22" fill="#3b82f6" stroke="#2563eb" stroke-width="1.5"/>
  <text x="360" y="112" text-anchor="middle" font-size="14" font-weight="600" fill="#fff">User Query</text>

  <line x1="360" y1="129" x2="360" y2="160" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow2)"/>

  <!-- Agent Loop Box -->
  <rect x="100" y="165" width="520" height="240" rx="10" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="120" y="185" font-size="12" font-weight="700" fill="#7c3aed">ReAct Agent Loop</text>

  <!-- Reason -->
  <rect x="250" y="200" width="220" height="45" rx="8" fill="#ede9fe" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="360" y="220" text-anchor="middle" font-size="13" font-weight="600" fill="#5b21b6">Reason / Plan</text>
  <text x="360" y="235" text-anchor="middle" font-size="11" fill="#7c3aed">Analyze query, decide next step</text>

  <line x1="360" y1="245" x2="360" y2="270" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow2)"/>

  <!-- Act: Tool Call -->
  <rect x="220" y="275" width="280" height="45" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="360" y="295" text-anchor="middle" font-size="13" font-weight="600" fill="#92400e">Act: search_knowledge_base</text>
  <text x="360" y="310" text-anchor="middle" font-size="11" fill="#b45309">FAISS retrieval tool Â· k=2</text>

  <line x1="360" y1="320" x2="360" y2="345" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow2)"/>

  <!-- Observe -->
  <rect x="240" y="350" width="240" height="40" rx="8" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="360" y="375" text-anchor="middle" font-size="13" fill="#475569">Observe: Review Results</text>

  <!-- Loop arrow -->
  <path d="M 480 370 Q 570 370 570 220 Q 570 200 470 200" fill="none" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrow2)"/>
  <text x="590" y="290" font-size="10" fill="#7c3aed" transform="rotate(90,590,290)">iterate if needed</text>

  <!-- Arrow out -->
  <line x1="360" y1="405" x2="360" y2="430" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow2)"/>

  <!-- Final Answer -->
  <rect x="230" y="435" width="260" height="44" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <text x="360" y="455" text-anchor="middle" font-size="13" font-weight="600" fill="#166534">Final Answer</text>
  <text x="360" y="470" text-anchor="middle" font-size="11" fill="#15803d">Agent decides answer is complete</text>
</svg>