<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 540" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arrow4" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#475569"/></marker>
    <linearGradient id="bg4" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#f8fafc"/><stop offset="100%" stop-color="#e2e8f0"/></linearGradient>
  </defs>
  <rect width="720" height="540" rx="12" fill="url(#bg4)" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="360" y="40" text-anchor="middle" font-size="20" font-weight="700" fill="#1e293b">Contextual Retrieval</text>
  <text x="360" y="62" text-anchor="middle" font-size="12" fill="#64748b">LLM-enriched chunks with document-level context</text>

  <!-- Indexing Pipeline -->
  <rect x="40" y="85" width="300" height="370" rx="10" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="60" y="105" font-size="12" font-weight="700" fill="#2563eb">Indexing Pipeline</text>

  <rect x="80" y="120" width="220" height="38" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="190" y="144" text-anchor="middle" font-size="12" font-weight="600" fill="#1e40af">Source Documents</text>

  <line x1="190" y1="158" x2="190" y2="180" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow4)"/>

  <rect x="80" y="185" width="220" height="38" rx="8" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="190" y="209" text-anchor="middle" font-size="12" fill="#475569">Split into Chunks</text>

  <line x1="190" y1="223" x2="190" y2="250" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow4)"/>

  <rect x="60" y="255" width="260" height="55" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="190" y="278" text-anchor="middle" font-size="12" font-weight="600" fill="#92400e">LLM Context Generation</text>
  <text x="190" y="298" text-anchor="middle" font-size="10" fill="#b45309">Prepend 1-2 sentence context per chunk</text>

  <line x1="190" y1="310" x2="190" y2="335" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow4)"/>

  <rect x="70" y="340" width="240" height="50" rx="8" fill="#ede9fe" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="190" y="360" text-anchor="middle" font-size="12" font-weight="600" fill="#5b21b6">Enriched Chunks</text>
  <text x="190" y="378" text-anchor="middle" font-size="10" fill="#7c3aed">"[Context] + [Original Chunk]"</text>

  <line x1="190" y1="390" x2="190" y2="412" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow4)"/>

  <rect x="100" y="415" width="180" height="30" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="190" y="435" text-anchor="middle" font-size="12" font-weight="600" fill="#1e40af">FAISS Index</text>

  <!-- Query Pipeline -->
  <rect x="380" y="85" width="300" height="370" rx="10" fill="none" stroke="#16a34a" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="400" y="105" font-size="12" font-weight="700" fill="#16a34a">Query Pipeline</text>

  <rect x="440" y="140" width="180" height="44" rx="22" fill="#3b82f6" stroke="#2563eb" stroke-width="1.5"/>
  <text x="530" y="167" text-anchor="middle" font-size="14" font-weight="600" fill="#fff">User Query</text>

  <line x1="530" y1="184" x2="530" y2="220" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow4)"/>

  <rect x="420" y="225" width="220" height="40" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="530" y="250" text-anchor="middle" font-size="12" font-weight="600" fill="#1e40af">Retrieve Enriched Chunks</text>

  <line x1="530" y1="265" x2="530" y2="305" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow4)"/>

  <rect x="420" y="310" width="220" height="40" rx="8" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="530" y="335" text-anchor="middle" font-size="12" fill="#475569">Context-Rich Results</text>

  <line x1="530" y1="350" x2="530" y2="390" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow4)"/>

  <rect x="420" y="395" width="220" height="40" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <text x="530" y="420" text-anchor="middle" font-size="13" font-weight="600" fill="#166534">LLM Generation</text>

  <!-- Connection line -->
  <path d="M 280 430 L 420 245" stroke="#94a3b8" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrow4)"/>

  <!-- Bottom label -->
  <text x="360" y="505" text-anchor="middle" font-size="11" fill="#64748b">Key Idea: Context-enriched embeddings improve retrieval precision</text>
</svg>